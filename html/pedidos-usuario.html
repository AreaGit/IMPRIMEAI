<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles/style.css" media="all">
<link rel="stylesheet" href="../styles/pag-prods.css">
<link rel="stylesheet" href="styles/medias.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
    main > h2 {
        position: relative;
        left: 15%;
        width: fit-content;
        text-align: left;
        font-weight: normal;
    }
    ul {
        position: relative;
        top: 75px;
    }
    li {
        margin-top: 10px;
        border-radius: 5px;
        display: none;
    }
    button {
        padding: 18px 28px 18px 28px;
        text-transform: uppercase;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        position: relative;
        left: 80%;
    }
    .ped-recusar {
        border: 1px solid #EF4126;
        color: #F37160;
        text-decoration: none;
        background-color: white;
    }
    .ped-aceitar {
        background-color: #EF4126;
        color: white;
        text-decoration: none;
        border: none;
    }
    h3 {
        display: inline;
        padding: 20px;
        font-weight: normal;
        position: relative;
        left: 14%;
        top: 30px;
    }
    .ped-id {
        font-weight: normal;
        position: relative;
        left: 18%;
        width: fit-content;
    }
    .ped-nome {
        font-weight: normal;
        position: relative;
        left: 26%;
        width: fit-content;
        top: -20px;
    }
    .ped-valor {
        font-weight: normal;
        position: relative;
        left: 36%;
        width: fit-content;
        top: -42px;
    }
    .ped-quant {
        font-weight: normal;
        position: relative;
        left: 46%;
        width: fit-content;
        top: -64px;
    }
    .ped-status {
        width: fit-content;
        position: relative;
        left: 52%;
        top: -84px;
    }
</style>
<body>
    <header>
        <div class="mini-banner">
            <!-- IMAGEM <img src="image.jpg" alt="...">-->
        </div>
        <p>Tá com pressa? <strong>ImprimeAí</strong></p>
        <nav>
            <ul class='menu2'>
                <a href="#">Meus Pedidos</a>
                <a href="#">Central de Ajuda</a>
            </ul>
            <div class="icons-header">
                <img class="icons" src="../images/facebook-icon.png" alt="...">
                <img class="icons" src="../images/youtube-icon.png" alt="...">
                <img class="icons" src="../images/instagram-icon.png" alt="...">
            </div>
        </nav>
        <div class="elem1">
           <a href="../index.html"><img class="logo-imprimeai" src="../images/logo-imprimeai2.png" alt=""></a>
            <div id="logado"></div>
            <button style="display: none;" id="sairBtn" onclick="sair()">sair</button>
        </div>
    </header>
    <main>
        <h2>Meus Pedidos</h2>
        <h3>ID do Pedido</h3>
        <h3>Nome do Produto</h3>
        <h3>Valor do Pedido</h3>
        <h3>Quantidade</h3>
        <h3>Status</h3>
        <ul id="pedidos-list">
            
        </ul>
    </main>
    <script>
        fetch('/pedidos-cadastrados')
            .then(response => response.json())
            .then(data => {
                const pedidosList = document.getElementById('pedidos-list');
                data.pedidos.forEach(pedidos => {
                    //cardEsc.setAttribute('style', 'display:none;')
                    const li = document.createElement('li');
                    li.style.display = 'block';
                    li.innerHTML = `
                        <p class="ped-id">${pedidos.id}</p>
                        <p class="ped-nome">${pedidos.nomePed}</p>
                        <p class="ped-valor">${pedidos.valorPed}</p>
                        <p class="ped-quant">${pedidos.quantPed}</p>
                        <p class="ped-status" id="ped-status">${pedidos.statusPed}</p>
                    `;

                    if (pedidos.statusPed === "Aceito") {
                        li.querySelector('.ped-status').style.color = 'green'
                    } else if(pedidos.statusPed === "Aguardando") {
                        li.querySelector('.ped-status').style.color = 'yellow'
                    } else if(pedidos.statusPed === "Recusado") {
                        li.querySelector('.ped-status').style.color = 'red'
                    } else {
                        li.querySelector('.ped-status').style.color = 'black'
                    }


                    pedidosList.appendChild(li);

                });
            })
            .catch(error => console.error('Erro ao buscar pedidos:', error));


    </script>
</body>
</html>
