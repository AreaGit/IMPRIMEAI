  <main>
      <h2 class="infoPed">Pedidos Finalizados</h2>
      <h3 id="h3Id">ID do Pedido</h3>
      <h3 id="h3Nome">Nome do Produto</h3>
      <h3 id="h3Valor">Valor do Pedido</h3>
      <h3 id="h3Quant">Quantidade</h3>
  <ul id="pedidosContainer">
      
  </ul> 
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Fetch the orders with status "Aceitos Pela Gráfica"
        const response = await fetch('/pedidos-finalizados-grafica');
  
        if (!response.ok) {
          throw new Error(`Erro ao obter pedidos finalizados: ${response.statusText}`);
        }
  
        const data = await response.json();
        const pedidosFinalizados = data.pedidos;
        console.log(pedidosFinalizados);
        // Create HTML elements for each finalized order and append them to the container
        const pedidosContainer = document.getElementById('pedidosContainer');
        pedidosFinalizados.forEach(pedido => {
            const dataCriacao = new Date(pedidosFinalizados[0].createdAt);
            const dataFormatada = dataCriacao.toLocaleString('pt-BR');
            const pedidoDiv = document.createElement('li');
            pedidoDiv.innerHTML = `
              <p id="dataCriacao">${dataFormatada}</p>
              <p class="ped-id">${pedidosFinalizados[0].idPed}</p>
              <p class="ped-nome">${pedidosFinalizados[0].nomeProd}</p>
              <p class="ped-valor">${pedidosFinalizados[0].valorProd}</p>
              <p class="ped-quant">${pedidosFinalizados[0].quantidade}</p>
              <button class="btnEnviarPedido" data-pedido-id="${pedidosFinalizados[0].id}">Enviar Pedido</button>
            `;
            pedidosContainer.appendChild(pedidoDiv);
        });
  
        const btnEnviarPedidos = document.querySelectorAll('.btnEnviarPedido');
      btnEnviarPedidos.forEach(btn => {
        btn.addEventListener('click', async () => {
          try {
            const idPedido = btn.dataset.pedidoId;
            const novoStatus = 'Pedido Enviado pela Gráfica';

            const response = await fetch('/atualizar-status-pedido', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                pedidoId: idPedido,
                novoStatus: novoStatus,
              }),
            });

            if (!response.ok) {
              throw new Error(`Erro ao enviar pedido: ${response.statusText}`);
            }

            // Redirect to pedEnviadosGraf.html after updating the order status
            window.location.href = 'pedEnviadosGraf.html';

          } catch (error) {
            console.error('Erro ao enviar pedido:', error);
          }
        });
      });

  
      } catch (error) {
        console.error('Erro ao obter pedidos finalizados:', error);
      }
    });
  </script>
