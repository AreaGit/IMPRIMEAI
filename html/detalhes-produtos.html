    <script>


        // JavaScript para carregar detalhes do produto com base no ID do produto
    
        // Função para carregar os detalhes do produto
        document.addEventListener('DOMContentLoaded', function() {
            // Obtenha o ID do produto da URL atual (por exemplo, /detalhes-produtos.html?id=1)
            const params = new URLSearchParams(window.location.search);
            const produtoId = params.get('id');
    
            // Faça uma solicitação AJAX para obter os detalhes do produto com base no ID
            fetch(`/produto/${produtoId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Produto não encontrado');
                    }
                    return response.json();
                })
                .then(data => {
                    // Atualize os elementos na página com as informações do produto
                    const produtos = document.getElementById('produtos');
                    const produtoCard = document.createElement('div');
                    produtoCard.classList.add('produtoCard');

                    produtoCard.innerHTML = `
                        <img src="/imagens/${data.id}" alt="Imagem do Produto">
                        <h2>${data.nomeProd}</h2>
                        <p id="desc">${data.descProd}</p>
                        <span id="valor">R$ ${data.valorProd.toFixed(2)}</span>
                    `;

                    produtos.appendChild(produtoCard); // Adicione o produtoCard à div produtos
                })
                .catch(error => {
                    console.error('Erro ao carregar detalhes do produto:', error);
                    // Exiba uma mensagem de erro na página
                    const errorMessageElement = document.createElement('p');
                    errorMessageElement.textContent = 'Produto não encontrado';
                    document.getElementById('produtos').appendChild(errorMessageElement);
                });
        });

        document.addEventListener('DOMContentLoaded', function() {
  // Obtenha o ID do produto da URL atual (por exemplo, /detalhes-produtos.html?id=1)
  const params = new URLSearchParams(window.location.search);
  const produtoId = params.get('id');

  // Seletor do campo de entrada de número
  const inputQuantidade = document.getElementById('inp-num');

  // Lida com a mudança na quantidade (se o usuário alterar o valor)
  inputQuantidade.addEventListener('change', function() {
    const quantidade = parseInt(inputQuantidade.value);
    
    // Verifique se a quantidade é válida (maior que 0)
    if (quantidade <= 0) {
      alert('Por favor, escolha uma quantidade válida maior que 0.');
      inputQuantidade.value = '1'; // Reverta para 1 se for inválido
    }
  });

  // Seletor do botão "Adicionar ao Carrinho"
  const adicionarAoCarrinhoBtn = document.getElementById('adicionarCarrinho');

  // Lida com o clique no botão "Adicionar ao Carrinho"
  adicionarAoCarrinhoBtn.addEventListener('click', async () => {
    try {
      // Obtenha a quantidade escolhida pelo usuário
      const quantidade = parseInt(inputQuantidade.value);

      // Verifique se a quantidade é válida (maior que 0)
      if (quantidade <= 0) {
        alert('Por favor, escolha uma quantidade válida maior que 0.');
        return;
      }

      // Faça uma solicitação POST para adicionar o produto ao carrinho
      const response = await fetch(`/adicionar-ao-carrinho/${produtoId}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ quantidade })
      });

      if (response.ok) {
        // Produto adicionado com sucesso ao carrinho
        console.log(`Produto (ID ${produtoId}) adicionado ao carrinho com quantidade ${quantidade}.`);
        // Limpe o campo de entrada de quantidade
        inputQuantidade.value = '1';
      } else {
        // Trate qualquer erro de adição ao carrinho
        alert('Erro ao adicionar o produto ao carrinho');
      }
    } catch (error) {
      console.error('Erro ao adicionar o produto ao carrinho:', error);
      alert('Erro ao adicionar o produto ao carrinho');
    }
  });
});
