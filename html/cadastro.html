<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../index.html"><img class="logo-imprimeai" src="../images/logo-imprimeai2.PNG" alt="..."></a>
    <form id="cadastroForm" action="" method="post">
        <h1>Crie sua Conta</h1>
        <p id="msg">Novo por aqui? Cadastre-se já!</p>

        <input type="text" name="usuario" id="usuario" placeholder="Digite o nome de Usuário..." autocomplete="username" required minlength="5">
        <br>
        <input type="email" name="email" id="email" placeholder="Digite seu E-mail..." autocomplete="email" required minlength="3">
        <br>
        <input type="password" name="pass" id="pass" placeholder="Digite sua Senha..." autocomplete="current-password" minlength="8" required>

        <div class="btns">
            <button id="btnCad" type="button">Cadastrar</button>
            <br>
            <a href="form.html">Faça o login</a>
        </div>
        
        <script src="../scripts/cadastro.js"></script>
    </form>
</body>
</html>
