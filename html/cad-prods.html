<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles/style.css" media="all">
<style>
     form {
            position: relative;
            top: 50px;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            appearance: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #EF4126;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #F37160;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
        }
</style>
</head>
<body>
    <!--FORMULÁRIO PARA CADASTRO DE PRODUTOS-->
    <form action="/cadastrar-produto" method="POST" enctype="multipart/form-data">
        <div class="logo">
            <img src="../images/logo-imprimeai2.PNG" alt="...">
        </div>

        <h1>Cadastro de Produtos</h1>
        <label for="nomeProd">Nome do Produto</label>
        <input type="text" name="nomeProd" id="nomeProd" required>
        <br>
        <label for="descProd">Descrição do Produto</label>
        <input type="text" name="descProd" id="descProd" required>
        <br>
        <label for="valorProd">Valor do Produto</label>
        <input type="number" name="valorProd" id="valorProd" required step="0.1">
        <br>
        <label for="imgProd">Imagem do Produto</label>
        <input type="file" name="imgProd" id="imgProd" required>
        <br>
        <label for="categoriaProd">Categoria do Produto</label>
        <input type="text" name="categoriaProd" id="categoriaProd" required>
        <br>
        <button type="submit" id="btnCadProd">Cadastrar Produto</button>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nomeProd = document.getElementById('nomeProd');
            const descProd = document.getElementById('descProd');
            const valorProd = document.getElementById('valorProd');
            const imgProd = document.getElementById('imgProd');
            const categoriaProd = document.getElementById('categoriaProd');
            const btnCadProd = document.getElementById('btnCadProd');

            btnCadProd.addEventListener('click', cadastrarProduto);

            function cadastrarProduto(event) {
                event.preventDefault(); // Evitar o comportamento padrão do formulário (recarregar a página)

                const produto = {
                    nomeProd: nomeProd.value,
                    descProd: descProd.value,
                    valorProd: parseFloat(valorProd.value), // Converte para número decimal
                    categoriaProd: categoriaProd.value,
                    imgProd: imgProd.files[0], // O arquivo de imagem selecionado
                };

                const formData = new FormData();
                formData.append('nomeProd', produto.nomeProd);
                formData.append('descProd', produto.descProd);
                formData.append('valorProd', produto.valorProd);
                formData.append('categoriaProd', produto.categoriaProd);
                formData.append('imgProd', produto.imgProd);

                fetch('/cadastrar-produto', {
                    method: 'POST',
                    body: formData,
                })
                    .then((response) => response.json())
                    .then((data) => {
                        // Lidar com a resposta do servidor aqui, como exibir uma mensagem de sucesso.
                        console.log(data);
                        // Limpar os campos do formulário, se necessário
                        nomeProd.value = '';
                        descProd.value = '';
                        valorProd.value = '';
                        imgProd.value = '';
                        categoriaProd.value = '';
                    })
                    .catch((error) => console.error(error));
            }
        });
    </script>
</body>
</html>
