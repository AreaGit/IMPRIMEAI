    <script>
    document.addEventListener('DOMContentLoaded', () => {
  // Realiza uma solicitação AJAX para obter os produtos da categoria "Comunicação Visual"
  fetch('/api/produtos/comunicacao-visual')
    .then((response) => response.json())
    .then((data) => {
      // Obtém a div onde os cards de produtos serão inseridos
      const productContainer = document.querySelector('.product-cards');

      // Loop através dos produtos e gere os cards
      data.produtos.forEach((produto) => {
        const productCard = document.createElement('div');
        productCard.classList.add('product-card');

        // Certifique-se de que produto.valorProd seja tratado como um número antes de usar toFixed
        const valorProd = parseFloat(produto.valorProd);
        
        // Preenche as informações do produto no card
        productCard.innerHTML = `
        <img src="/imagens/${produto.id}" alt="${produto.nomeProd}">
            <h2>${produto.nomeProd}</h2>
            <p>${produto.descProd}</p>
            <p>Valor: R$ ${valorProd.toFixed(2)}</p>
        `;

        // Adiciona o card de produto à div de contêiner
        productContainer.appendChild(productCard);
      });
    })
    .catch((error) => console.error(error));
});
    </script>
