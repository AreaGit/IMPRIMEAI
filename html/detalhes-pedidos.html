    <style>
        body {
            color: #222529;

            height: 148px;

        }
        div#endereco {
            width: 19%;
            position: relative;
            left: 60%;
            border: 1px solid #22252945;
            top: -160px;
        }
        h2.infoPed {
            position: relative;
            left: -23%;
            top: -61px;
        }
        p {
            font-weight: normal;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="mini-banner">
            <!-- IMAGEM <img src="image.jpg" alt="...">-->
        </div>
        <p>Tá com pressa? <strong>ImprimeAí</strong></p>
        <nav>
            <ul class='menu2'>
                <a href="#">Meus Pedidos</a>
                <a href="#">Central de Ajuda</a>
            </ul>
            <div class="icons-header">
                <img class="icons" src="../images/facebook-icon.png" alt="...">
                <img class="icons" src="../images/youtube-icon.png" alt="...">
                <img class="icons" src="../images/instagram-icon.png" alt="...">
            </div>
        </nav>
        <div class="elem1">
           <a href="pedidos-grafica.html"><img class="logo-imprimeai" src="../images/logo-imprimeai2.png" alt=""></a>
            <div id="logado"></div>
            <button style="display: none;" id="sairBtn" onclick="sair()">sair</button>
        </div>
    </header>
    <main>
        <h2 class="infoPed">Informações do Pedido</h2>
        <div id="dados-entrega">
            
        </div>
        <div id="endereco">

        </div>
    </main>
    <script>
document.addEventListener('DOMContentLoaded', () => {
  // Obtém o ID do pedido da URL
  const urlParams = new URLSearchParams(window.location.search);
  const idPedido = urlParams.get('id');

  // Verifica se o ID do pedido está presente na URL
  if (idPedido) {
    // Faz a requisição para o servidor para obter os detalhes do pedido
    fetch(`/detalhes-pedido/${idPedido}`)
      .then(response => response.json())
      .then(data => {
        // Manipula os detalhes do pedido recebidos do servidor
        const detalhesPedido = data.pedido;
        const detalhesUsuario = data.usuario;

        // Exibe os detalhes do pedido no HTML
        const detalhesPedidoDiv = document.getElementById('dados-entrega');
        detalhesPedidoDiv.innerHTML = `
          <p class="idPed"><strong>Id do Pedido:</strong> ${detalhesPedido.id}</p>
          <!--<p><strong>Nome do Pedido:</strong> ${detalhesPedido.nomePed}</p>-->
          <p class="quantPed"><strong>Quantidade:</strong> ${detalhesPedido.quantPed}</p>
          <p class="valorPed"><strong>Valor:</strong> R$${detalhesPedido.valorPed}</p>
          <p class="nomeDest"><strong>Nome do Destinatário:</strong> ${detalhesUsuario.userCad}</p>
          <!-- Adicione mais campos conforme necessário -->
        `;
        const enderecoPedidoDiv = document.getElementById('endereco');
        enderecoPedidoDiv.innerHTML = `${detalhesPedido.enderecos
            ? detalhesPedido.enderecos.map(endereco => `
                <p class="vrEnd"><strong>Endereço:</strong> ${endereco.rua}, ${endereco.cep}, ${endereco.estado}</p>
                <p class="endNum"><strong>Número da Residência:</strong> ${endereco.numero}</p>
                <p class="endComp"><strong>Complemento:</strong> ${endereco.complemento}</p>
                <p class="endBairro"><strong>Bairro:</strong> ${endereco.bairro}</p>
                <p class="endCid"><strong>Cidade:</strong> ${endereco.cidade}</p>
              `).join('<br>')
            : 'Sem endereços'}`
      })
      .catch(error => console.error('Erro ao obter detalhes do pedido:', error));
  } else {
    console.error('ID do Pedido não encontrado na URL');
  }
});
    </script>
</body>
