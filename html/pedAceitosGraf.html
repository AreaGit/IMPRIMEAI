  <script>
document.addEventListener('DOMContentLoaded', async () => {
  try {
    // Fetch the orders with status "Aceitos Pela Gráfica"
    const response = await fetch('/pedidos-aceitos-grafica');
    
    if (!response.ok) {
      throw new Error(`Erro ao obter pedidos aceitos: ${response.statusText}`);
    }

    const data = await response.json();
    const pedidosAceitos = data.pedidos;

    // Create HTML elements for each accepted order and append them to the container
    const pedidosContainer = document.getElementById('pedidosContainer');
    pedidosAceitos.forEach(pedido => {
      pedido.itenspedidos.forEach(item => {
        const pedidoDiv = document.createElement('li');
        pedidoDiv.innerHTML = `
          <p class="ped-id">${pedido.id}</p>
          <p class="ped-nome">${item.nomeProd}</p>
          <p class="ped-valor">${item.valorProd}</p>
          <p class="ped-quant">${item.quantidade}</p>
          <button class="btnFinalizarPedido" data-pedido-id="${pedido.id}">Finalizar Pedido</button>
        `;
        pedidosContainer.appendChild(pedidoDiv);
      });
    });

    // Add a click event listener to the "Finalizar Pedido" buttons
    const btnFinalizarPedidos = document.querySelectorAll('.btnFinalizarPedido');
    btnFinalizarPedidos.forEach(btn => {
      btn.addEventListener('click', async () => {
        try {
          const idPedido = btn.dataset.pedidoId;
          const novoStatus = 'Finalizado';

          const response = await fetch('/atualizar-status-pedido', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              pedidoId: idPedido,
              novoStatus: novoStatus,
            }),
          });

          if (!response.ok) {
            throw new Error(`Erro ao finalizar pedido: ${response.statusText}`);
          }

          // Exibe uma mensagem ou realiza outras ações conforme necessário
      const data = await response.json();
      if (data.success) {
        console.log('Pedido Finalizado com sucesso!');
        setTimeout
        window.location.href = 'pedFinalizadosGraf.html';

        // Verifica se o novo status é 'Pedido Aceito Pela Gráfica'
        if (data.novoStatus === 'Pedido Finalizado Pela Gráfica') {
          // Redireciona o usuário para a nova página
           // Substitua '/pagina-nova' pela rota desejada
        } else {
          // Adicione código aqui para outras ações quando o status não é 'Pedido Aceito Pela Gráfica'
        }
      }
          // Optionally, you can update the UI or perform additional actions.

        } catch (error) {
          console.error('Erro ao finalizar pedido:', error);
        }
      });
    });

  } catch (error) {
    console.error('Erro ao obter pedidos aceitos:', error);
  }
});

</script>
