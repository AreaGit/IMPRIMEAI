<body>
    <header>
        <img class="logo-imprimeai" src="../images/logo-imprimeai2.PNG" alt="...">
        <h1>Upload de Arquivos</h1>
        <p id="loading-message">Faça o upload de arquivo ou envie mais tarde</p>
    </header>
    <main>
        <div id="carrinhoProdutos"></div>
        <div id="resumo-compra" style="display: none;"></div>
        <div id="conteudo"></div>
        <button id="btnSalvarTodos" class="lnk-av">Salvar Todos</button>
    </main>
    <script>
        const msg = document.getElementById('loading-message');
        const btnSalvarTodos = document.getElementById('btnSalvarTodos');
        document.addEventListener('DOMContentLoaded', carregarProdutosCarrinho);

        async function carregarProdutosCarrinho() {
            const loadCount = parseInt(localStorage.getItem('loadCount')) || 0;
            if (loadCount < 2) {
                // Incrementa o contador de carregamento
                localStorage.setItem('loadCount', loadCount + 1);
                // Recarrega a página
                window.location.reload(true);
            } else {
                // Reseta o contador após a segunda recarga
                localStorage.removeItem('loadCount');
            }
          try {
            const response = await fetch('/api/carrinho');
      
            if (!response.ok) {
              throw new Error('Erro ao obter os dados do carrinho');
            }
      
            const produtos = await response.json();
            const carrinhoProdutos = document.getElementById('carrinhoProdutos');
      
            carrinhoProdutos.innerHTML = '';
      
            if (produtos.length === 0) {
                console.log("Nenhum produto no Carrinho")
              carrinhoProdutos.innerHTML = `
                <div class="carrinho-vazio">
                  <img src="../images/CARRINHO VAZIO.png" alt="...">
                  <h1>Seu Carrinho está Vazio</h1>
                  <p>Adicione mais Produto ao Carrinho</p>
                  <a href="../index.html">Ir para Loja</a>
                </div>
              `;
            } else {
              produtos.forEach((produto, index) => {
                if (!produto.downloadLink) {
                const produtoElement = document.createElement('div');
                produtoElement.classList.add('produto-carrinho');
      
                produtoElement.innerHTML = `
                  <img src="/imagens/${produto.produtoId}" alt="Imagem do Produto">
                  <h2>${produto.nomeProd}</h2>
                  <label for="envArt_${index}" class="lbl-EnvArt">
                    <svg id="svgEnvArt" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                      <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                      <style>svg{fill:#7d7d7d}</style>
                      <path d="M288 109.3V352c0 17.7-14.3 32-32 32s-32-14.3-32-32V109.3l-73.4 73.4c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l128-128c12.5-12.5 32.8-12.5 45.3 0l128 128c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L288 109.3zM64 352H192c0 35.3 28.7 64 64 64s64-28.7 64-64H448c35.3 0 64 28.7 64 64v32c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V416c0-35.3 28.7-64 64-64zM432 456a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"/>
                    </svg>
                  </label>
                  <p class="pEnvArt">Enviar Arquivo</p>
                  <input type="file" name="envArt_${index}" id="envArt_${index}" data-produto-id="${produto.produtoId}">
                  <div id="artDep">
                  <label for="envArtDep_${index}" class="lbl-EnvArtDep">
                    <svg id="svgDep" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512">
                      <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                      <path fill="#989898" d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0    128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"/>
                    </svg>
                  </label>
                  <p class="pEnvArtDep">Enviar Depois</p>
                  <input type="checkbox" name="envArtDep_${index}" id="envArtDep_${index}" onchange="toggleCheckbox(${index}, ${produto.produtoId})">
                  </div>
                `;
      
                carrinhoProdutos.appendChild(produtoElement);
      
                // Adiciona um ouvinte de evento para o evento "change" no input file
                const inputFile = produtoElement.querySelector(`#envArt_${index}`);
                const paragrafo = produtoElement.querySelector(`p.pEnvArt`);
                const inputCheck = produtoElement.querySelector(`#artDep`);
                const svgEnvArt = produtoElement.querySelector(`#svgEnvArt`)
                const inputCheckbox = produtoElement.querySelector(`#envArtDep_${index}`)
                const produtoId = produto.produtoId;
      
                inputFile.addEventListener('change', function () {
                  const isChecked = inputCheck.querySelector('input[type="checkbox"]').checked;
                  if (inputFile.files.length > 0) {
                    console.log(`${inputFile.files[0].name}`);
                    paragrafo.textContent = `${inputFile.files[0].name}`;
                    paragrafo.setAttribute('style', 'position:relative; left:536px');
                    inputCheck.setAttribute('style', 'display:none;'); // esconde o checkbox
                    inputCheck.querySelector('input[type="checkbox"]').disabled = true;
                    svgEnvArt.querySelector('path').setAttribute('d', 'M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z');
                    // Adiciona o produtoId ao atributo data-produto-id do input file
                    inputFile.setAttribute('data-produto-id', produtoId);
                  } else {
                    console.log('Erro');
                    paragrafo.textContent = 'Enviar Arquivo';
                  }
                });
                }
              });
            }
          } catch (error) {
            console.error('Erro ao carregar produtos do carrinho:', error);
          }
        }
      
        function toggleCheckbox(index, produtoId) {
          const envArtDep = document.getElementById(`envArtDep_${index}`);
          const lblEnvArtDep = document.querySelector(`label[for=envArtDep_${index}]`);
          const inputFile = document.getElementById(`envArt_${index}`);
          const paragrafo = document.querySelector(`#carrinhoProdutos .produto-carrinho:nth-child(${index + 1}) p.pEnvArt`);
      
          if (envArtDep.checked) {
            lblEnvArtDep.classList.add("checked");
          } else {
            lblEnvArtDep.classList.remove("checked");
          }
      
          // Atualiza o parágrafo com o nome do arquivo quando um arquivo é selecionado
          inputFile.addEventListener('change', function () {
            if (inputFile.files.length > 0) {
              console.log(`Arquivo Selecionado: ${inputFile.files[0].name}`);
              paragrafo.textContent = `Arquivo Selecionado: ${inputFile.files[0].name}`;
            } else {
              console.log('Erro');
              paragrafo.textContent = 'Enviar Arquivo';
            }
          });
        }
        btnSalvarTodos.addEventListener('click', async function () {
            const inputs = document.querySelectorAll('[id^="envArt_"]');
            msg.innerText = "Aguarde o Envio dos Arquivos";
            msg.style.color = 'yellow';
            msg.style.fontWeight = 'bold';

            for (const inputFile of inputs) {
                const produtoId = inputFile.dataset.produtoId;
                let file = inputFile.files[0];
                const enviarDepoisCheckbox = document.getElementById(`envArtDep_${produtoId}`);
                const enviarDepoisValue = enviarDepoisCheckbox ? enviarDepoisCheckbox.dataset.enviarDepoisValue : '';

                // Verifica se há um arquivo selecionado, se não, define o file como "Enviar Arte Depois"
                if (!file) {
                file = new File([""], "Enviar Arte Depois", { type: "text/plain" });
                }

                const formData = new FormData();
                formData.append('produtoId', produtoId);
                formData.append('enviarDepoisValue', enviarDepoisValue);
                formData.append('files', file);

                try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const responseBody = await response.text();
                    console.log(`Arquivo enviado com sucesso para o produto com o ID ${produtoId}`);
                    // Adicione aqui qualquer lógica adicional após o envio bem-sucedido
                    if (responseBody === 'Upload para o Google Drive concluído com sucesso') {
                    console.log(`Upload de Todos Arquivos feito com Sucesso!`);
                    msg.innerText = "Sucesso ao Enviar";
                    msg.style.color = 'green';
                    msg.style.fontWeight = 'bold';
                    setTimeout(() => {
                        window.location.href = 'local-entrega.html';
                    }, 5000);
                    }
                } else {
                    console.error('Erro ao enviar arquivo para o servidor:', response.statusText);
                    msg.innerText = "Erro ao Enviar";
                    msg.style.color = "red";
                    setTimeout(() => {
                    window.location.reload()
                    }, 10000);
                    // Adicione aqui qualquer lógica de tratamento de erro
                }
                } catch (error) {
                console.error('Erro ao processar o envio de arquivo:', error);
                msg.innerText = "Erro ao Enviar";
                msg.style.color = "red";
                setTimeout(() => {
                    window.location.reload()
                }, 10000);
                // Adicione aqui qualquer lógica de tratamento de erro adicional
                }
            }
        });
    </script>
