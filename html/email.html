<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<style>
</style>
<body>
    <a href="../index.html"><img class="logo-imprimeai" src="../images/logo-imprimeai2.PNG" alt="..."></a>
    <form id="emailForm">
        <h1>Redefinir Senha</h1>
        <p id="msg">Insira o seu e-mail que você deseja redefinir a Senha</p>

        <input type="email" name="emailEsq" id="emailEsq" placeholder="Digite seu E-mail..." autocomplete="email" required>
        <br>

        <div class="btns">
            <button id="btn" type="submit">Entrar</button>
            <br>
        </div>
    </form>
    <script>

        const msg = document.getElementById('msg')

        document.getElementById('emailForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Evita o envio padrão do formulário

    const emailEsq = document.getElementById('emailEsq').value;

    // Faça uma chamada Fetch para o servidor
    fetch('/enviar-email', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ emailEsq }),
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
        //alert(data.message); // Exibe uma mensagem no resultado do e-mail
        msg.innerHTML = '<strong>E-mail de Redefinição de Senha enviado!</strong>'
        msg.setAttribute('style', 'color: green')
        setTimeout(() => {
        window.location.href = 'http://localhost:8080/html/email-aprovado.html'
        },3000)
    })
    .catch(error => {
        console.error('Erro:', error);
        alert('Ocorreu um erro ao enviar o e-mail.');
        msg.innerHTML = '<strong>Erro ao enviar o E-mail</strong>'
        msg.setAttribute('style', 'color: red')
    });
});
    </script>
</body>
</html>
