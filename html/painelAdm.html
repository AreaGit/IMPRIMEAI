<body>
    <header>
        <div class="mini-banner">
            <!-- IMAGEM <img src="image.jpg" alt="...">-->
        </div>

        <nav>
          <ul class='menu2'>
            <a href="cad-prods.html">Cadastrar Produtos</a>

           <a href="painelAdm.html"><img class="logo-imprimeai" src="../images/logo-imprimeai2.png" alt=""></a>
           <h1>Painel Administrativo</h1>
        </div>
    </header>
    <main>
        <div class="grafico-container">
          <!-- Gráfico de Pedidos -->
          <canvas id="pedidosChart" width="400" height="200"></canvas>
        </div>
      
        <div class="grafico-container">
          <!-- Gráfico de Produtos -->
          <canvas id="produtosChart" width="400" height="200"></canvas>
        </div>

        <div class="grafico-container">
            <!-- Gráfico de Gráficas -->
            <canvas id="graficasChart" width="400" height="200"></canvas>
          </div>
        
          <div class="grafico-container">
            <!-- Gráfico de ItensPedidos -->
            <canvas id="itensPedidosChart" width="400" height="200"></canvas>
          </div>
      </main>   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          const response = await fetch('/adm');
          const data = await response.json();
  
          const pedidos = data.pedidos;
          const produtos = data.produtos;
          const graficas = data.graficas;
          const itensPedidos = data.itensPedidos;
  
          const pedidosData = processPedidosData(pedidos);
          const produtosData = processProdutosData(produtos);
          const graficasData = processGraficasData(graficas);
          const itensPedidosData = processItensPedidosData(itensPedidos);
  
          const options = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: { grid: { display: false } },
              y: { grid: { display: false } }
            },
            plugins: {
              legend: { display: true },
            }
          };
  
          const pedidosChart = new Chart(document.getElementById('pedidosChart').getContext('2d'), {
            type: 'bar',
            data: {
              labels: [''],
              datasets: [{
                label: 'Quantidade Total de Pedidos',
                data: [pedidosData.total],
                backgroundColor: 'rgba(75, 192, 192, 0.8)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
              }]
            },
            options: options
          });
  
          const produtosChart = new Chart(document.getElementById('produtosChart').getContext('2d'), {
          type: 'bar',
          data: {
            labels: [''],
            datasets: [{
              label: 'Quantidade Total de Produtos Cadastrados',
              data: [produtosData.total],
              backgroundColor: 'rgba(255, 99, 132, 0.8)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }]
          },
          options: options
        });
  
        const graficasChart = new Chart(document.getElementById('graficasChart').getContext('2d'), {
          type: 'bar',
          data: {
            labels: [''],
            datasets: [{
              label: 'Quantidade Total de Gráficas Cadastradas',
              data: [graficasData.total],
              backgroundColor: 'rgba(255, 206, 86, 0.8)',
              borderColor: 'rgba(255, 206, 86, 1)',
              borderWidth: 1
            }]
          },
          options: options
        });
  
        const itensPedidosChart = new Chart(document.getElementById('itensPedidosChart').getContext('2d'), {
          type: 'bar',
          data: {
            labels: itensPedidosData.labels,
            datasets: [{
              label: 'Total de Produtos Vendidos',
              data: itensPedidosData.values,
              backgroundColor: 'rgba(153, 102, 255, 0.8)',
              borderColor: 'rgba(153, 102, 255, 1)',
              borderWidth: 1
            }]
          },
          options: options
        });
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
      }
    });
  
      function processPedidosData(pedidos) {
        const total = pedidos.reduce((acc, pedido) => acc + parseInt(pedido.quantPed), 0);
        return { total };
      }
  
      function processProdutosData(produtos) {
      const total = produtos.length;
      return { total };
    }
  
    function processGraficasData(graficas) {
      const total = graficas.length;
      return { total };
    }
  
    function processItensPedidosData(itensPedidos) {
      const productMap = new Map();

      itensPedidos.forEach(item => {
        const productName = item.nomeProd;
        const quantity = parseInt(item.quantidade);

        if (productMap.has(productName)) {
          productMap.set(productName, productMap.get(productName) + quantity);
        } else {
          productMap.set(productName, quantity);
        }
      });

      const labels = Array.from(productMap.keys());
      const values = Array.from(productMap.values());

      return { labels, values };
    }
    </script>
</body>
