});

document.addEventListener('DOMContentLoaded', function () {

        const cep = document.getElementById('cep').value;
        const cidade = document.getElementById('cidade').value;
        const estado = document.getElementById('estado').value;
        const telefone = document.getElementById('telefone').value;
        const inscricaoEstadual = document.getElementById('inscricaoEstadual').value;
        const conta = document.getElementById('conta').value
        const banco = document.getElementById('banco').value
        const agencia = document.getElementById('agencia').value;
        const checkboxElements = document.querySelectorAll('#checkboxProdutos input[type="checkbox"]:checked');
        const produtosMarcados = Array.from(checkboxElements).map(checkbox => checkbox.id.replace('check', ''));
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;

        if (usuario.length <= 5 || usuario.includes(' ')) {
        msg.innerHTML = '<strong>O campo "Usuário" deve conter mais de 5 caracteres e não pode conter espaços.</strong>';
        msg.setAttribute('style', 'color: red;');
      } else if (email.length <= 3 || !validEmail) {
        msg.innerHTML = '<strong>Verifique o campo "E-mail" se ele foi digitado Corretamente.</strong>';
        msg.setAttribute('style', 'color: red;');
      } else if (pass.length <= 8 || !validPass) {
        msg.innerHTML = '<strong>Verifique o campo "Senha" se ele foi digitado Corretamente.</strong>';
        msg.setAttribute('style', 'color: red;');
      } else if (!validCnpj || !validCep || !validTelefone) {
        msg.innerHTML = '<strong>Verifique os Outros Campos e verifique se estão corretos!.</strong>';
        msg.setAttribute('style', 'color: red;');
      } else {

        const jsonData = {
            produtos: produtosMarcados.reduce((acc, produto) => {
                acc[produto] = true;
                return acc;
            }, {}),
        };

        const graficaData = {
            userCad: usuario,
            endereçoCad: endereço,
            cepCad: cep,
            cidadeCad: cidade,
            estadoCad: estado,
            cnpjCad: cnpj,
            telefoneCad: telefone,
            inscricaoEstadualCad: inscricaoEstadual,
            bancoCad: banco,
            agenciaCad: agencia,
            contaCorrenteCad: conta,
            emailCad: email,
            passCad: pass
        };

        fetch('/cadastro-graficas', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ ...graficaData, ...jsonData }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'Gráfica cadastrada com sucesso!') {
            // Cartão cadastrado com sucesso
            console.log('Grafica cadastrada com sucesso:', data.message);
            msg.innerHTML = '<strong>Gráfica Cadastrada com Sucesso</strong>'
            msg.setAttribute('style', 'color: green;')
            setTimeout(() => {
                window.location.href = 'login-graficas.html'
            },3000)
            // Recarrega a página após o cadastro bem-sucedido
            }else if (data.message === 'Já existe uma Gráfica com este e-mail cadastrado') {
                msg.innerHTML = '<strong>Já existe uma Gráfica com este E-mail</strong>'
                msg.setAttribute('style', 'color:red;')
            } else {
            // Erro no cadastro
            console.error('Erro ao cadastrar grafica:', data.error);
            msg.innerHTML = '<strong>Não foi possível Cadastrar a Gráfica <br> Verifique os Campos</strong>'
            msg.setAttribute('style', 'color:red;')
            setTimeout(() => {
            window.location.reload()
          }, 3000)
            }
        })

            msg.innerHTML = '<strong>Não foi possível Cadastrar a Gráfica <br> Verifique os Campos</strong>'
            msg.setAttribute('style', 'color:red;')
            setTimeout(() => {
            window.location.reload()
          }, 3000)
        });
    }

    })
})
