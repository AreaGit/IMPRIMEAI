<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../index.html"><img class="logo-imprimeai" src="../images/logo-imprimeai2.PNG" alt="..."></a>
    <form id="cadastroForm">
        <h1>Cadastre sua Gráfica</h1>
        <p id="msg">Novo por aqui? Cadastre-se já!</p>

        <input type="text" name="usuario" id="usuario" placeholder="Digite o nome de Usuário..." autocomplete="username" required minlength="5">
        <br>
        <input type="text" name="endereço" id="endereço" placeholder="Digite o seu Endereço..." autocomplete="address-level1" required minlength="5">
        <br>
        <input type="text" name="cep" id="cep" placeholder="Digite o seu Cep..." autocomplete="address-level1" required minlength="8">
        <br>
        <input type="text" name="cidade" id="cidade" placeholder="Digite o sua Cidade..." autocomplete="address-level1" required minlength="3">
        <br>
        <input type="text" name="estado" id="estado" placeholder="Digite o sua Estado..." autocomplete="address-level1" required minlength="3">
        <br>
        <input type="text" name="cnpj" id="cnpj" placeholder="Digite o seu Cnpj..." autocomplete="cc-number" required minlength="11">
        <br>
        <input type="text" name="inscricaoEstadual" id="inscricaoEstadual" placeholder="Digite a Inscrição Estadual..." autocomplete="name" minlength="3" required>
        <br>
        <input type="number" name="telefone" id="telefone" placeholder="Digite o seu Número de Celular..." autocomplete="cc-number" required minlength="11">
        <br>
        <input type="text" name="banco" id="banco" placeholder="Digite o seu Banco" autocomplete="name" minlength="3" required>
        <br>
        <input type="text" name="conta" id="conta" placeholder="Digite a sua Conta Corrente..." autocomplete="name" minlength="3" required>
        <br>
        <input type="text" name="agencia" id="agencia" placeholder="Digite a sua Agencia..." autocomplete="name" minlength="3" required>
        <br>
        <input type="email" name="email" id="email" placeholder="Digite seu E-mail..." autocomplete="email" required minlength="3">
        <br>
        <input type="password" name="pass" id="pass" placeholder="Digite sua Senha..." autocomplete="current-password" minlength="8" required>

        <div class="btns">
            <button id="btnCad" type="button">Cadastrar</button>
            <br>
            <a href="login-graficas.html">Faça o login</a>
        </div>
        
        <script>

const usuario = document.getElementById('usuario')
let validUsuario = false
const email = document.getElementById('email')
let validEmail = false
const pass = document.getElementById('pass')
let validPass = false
const msg = document.getElementById('msg')
const endereço = document.getElementById('endereço')
let validEndereco = false
const cep = document.getElementById('cep')
let validCep = false
const cidade = document.getElementById('cidade')
let validCidade = false
const estado = document.getElementById('estado')
let validEstado = false
const telefone = document.getElementById('telefone')
let validTelefone = false
const cnpj = document.getElementById('cnpj')
let validCnpj = false
const inscricaoEstadual = document.getElementById('inscricaoEstadual')
let validInscricao = false
const banco = document.getElementById('banco')
let validBanco = false
const agencia = document.getElementById('agencia')
let validAgencia = false
const conta = document.getElementById('conta')
let validConta = false
            usuario.addEventListener('keyup', () => {
    const usuarioValue = usuario.value.trim(); // Remove espaços em branco do início e do fim
    if (usuarioValue.length <= 5 || usuarioValue.includes(' ')) {
        usuario.style.color = 'red';
        usuario.style.borderColor = 'red';
        validUsuario = false;
    } else {
        usuario.style.color = 'black';
        usuario.style.borderColor = 'green';
        validUsuario = true;
    }
});
endereço.addEventListener('keyup', () => {
    if(endereço.value.length <= 5) {
        endereço.setAttribute('style', 'color: red; border-color: red;')
        validEndereco = false
    } else {
        endereço.setAttribute('style', 'color: black; border-color: green;')
        validEndereco = true
    }
})
cep.addEventListener('keyup', () => {
    if(cep.value.length <= 8) {
        cep.setAttribute('style', 'color: red; border-color: red;')
        validCep = false
    } else {
        cep.setAttribute('style', 'color: black; border-color: green;')
        validCep = true
    }
})
cidade.addEventListener('keyup', () => {
    if(cidade.value.length <= 3) {
        cidade.setAttribute('style', 'color: red; border-color: red;')
        validCidade = false
    } else {
        cidade.setAttribute('style', 'color: black; border-color: green;')
        validCidade = true
    }
})
estado.addEventListener('keyup', () => {
    if(estado.value.length <= 3) {
        estado.setAttribute('style', 'color: red; border-color: red;')
        validEstado = false
    } else {
        estado.setAttribute('style', 'color: black; border-color: green;')
        validEstado = true
    }
})
cnpj.addEventListener('keyup', () => {
    if(cnpj.value.length <= 11) {
        cnpj.setAttribute('style', 'color: red; border-color: red;')
        validCnpj = false
    } else {
        cnpj.setAttribute('style', 'color: black; border-color: green;')
        validCnpj = true
    }
})
telefone.addEventListener('keyup', () => {
    if(telefone.value.length <= 8) {
        telefone.setAttribute('style', 'color: red; border-color: red;')
        validTelefone = false
    } else {
        telefone.setAttribute('style', 'color: black; border-color: green;')
        validTelefone = true
    }
})
banco.addEventListener('keyup', () => {
    if(banco.value.length <= 3) {
        banco.setAttribute('style', 'color: red; border-color: red;')
        validBanco = false
    } else {
        banco.setAttribute('style', 'color: black; border-color: green;')
        validBanco = true
    }
})
agencia.addEventListener('keyup', () => {
    if(agencia.value.length <= 3) {
        agencia.setAttribute('style', 'color: red; border-color: red;')
        validAgencia = false
    } else {
        agencia.setAttribute('style', 'color: black; border-color: green;')
        validAgencia = true
    }
})
conta.addEventListener('keyup', () => {
    if(conta.value.length <= 3) {
        conta.setAttribute('style', 'color: red; border-color: red;')
        validConta = false
    } else {
        conta.setAttribute('style', 'color: black; border-color: green;')
        validConta = true
    }
})
email.addEventListener('keyup', () => {
    if(email.value.length <= 3) {
        email.setAttribute('style', 'color: red; border-color: red;')
        validEmail = false
    } else {
        email.setAttribute('style', 'color: black; border-color: green;')
        validEmail = true
    }
})
pass.addEventListener('keyup', () => {
    if(pass.value.length <= 8) {
        pass.setAttribute('style', 'color: red; border-color: red;')
        validPass = false
    } else {
        pass.setAttribute('style', 'color: black; border-color: green;')
        validPass = true
    }
})



document.addEventListener('DOMContentLoaded', function () {
    const btnCad = document.getElementById('btnCad');

    btnCad.addEventListener('click', function () {

        const usuario = document.getElementById('usuario').value;
        const cnpj = document.getElementById('cnpj').value;
        const endereço = document.getElementById('endereço').value;
        const cep = document.getElementById('cep').value;
        const cidade = document.getElementById('cidade').value;
        const estado = document.getElementById('estado').value;
        const telefone = document.getElementById('telefone').value;
        const inscricaoEstadual = document.getElementById('inscricaoEstadual').value;
        const conta = document.getElementById('conta').value
        const banco = document.getElementById('banco').value
        const agencia = document.getElementById('agencia').value
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;

        const graficaData = {
            userCad: usuario,
            endereçoCad: endereço,
            cepCad: cep,
            cidadeCad: cidade,
            estadoCad: estado,
            cnpjCad: cnpj,
            telefoneCad: telefone,
            inscricaoEstadualCad: inscricaoEstadual,
            bancoCad: banco,
            agenciaCad: agencia,
            contaCorrenteCad: conta,
            emailCad: email,
            passCad: pass
        };

        fetch('/cadastro-graficas', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(graficaData),
        })
        .then(response => response.json())
        .then(data => {
            if (validUsuario && validEmail && validPass) {
            // Cartão cadastrado com sucesso
            console.log('Grafica cadastrada com sucesso:', data.message);
            msg.innerHTML = '<strong>Gráfica Cadastrada com Sucesso</strong>'
            msg.setAttribute('style', 'color: green;')
            setTimeout(() => {
                window.location.href = 'login-graficas.html'
            },3000)
            // Recarrega a página após o cadastro bem-sucedido
            } else {
            // Erro no cadastro
            console.error('Erro ao cadastrar grafica:', data.error);
            msg.innerHTML = '<strong>Não foi possível Cadastrar a Gráfica <br> Verifique os Campos</strong>'
            msg.setAttribute('style', 'color:red;')
            }
        })
        .catch(error => {
            console.error('Erro ao cadastrar grafica:', error);
            msg.innerHTML = '<strong>Não foi possível Cadastrar a Gráfica <br> Verifique os Campos</strong>'
            msg.setAttribute('style', 'color:red;')
        });

    })
})

        </script>
    </form>
</body>
</html>
