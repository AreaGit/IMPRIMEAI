<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivos para Google Drive</title>
</head>
<body>
    <input type="file" id="fileInput" />
    <button id="uploadButton">Upload para Google Drive</button>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Defina suas credenciais OAuth aqui
        const CLIENT_ID = '117143186417504099510';
        const API_KEY = 'AIzaSyCdkGHda1ySXDlRsy_ST9obTjik26yXzHI';
        const DISCOVERY_DOCS = ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'];
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        // Função de inicialização do cliente
        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(() => {
                // Agora o cliente está inicializado, você pode chamar as funções do Google Drive
                document.getElementById('uploadButton').addEventListener('click', uploadFile);
            });
        }

        // Função de upload de arquivo
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            const metadata = {
                name: file.name,
                parents: ['1F7sQzOnnbqn0EnUeT4kWrNOzsVFP-bG1'] // Substitua pelo ID da pasta no Google Drive
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', file);

            gapi.client.drive.files.create({
                resource: metadata,
                media: {
                    mimeType: file.type,
                    body: form
                }
            }).then(response => {
                console.log('File uploaded:', response.result);
            }).catch(error => {
                console.error('Error uploading file:', error);
            });
        }

        // Carregue a API do cliente e execute a função de inicialização
        gapi.load('client', initClient);
    </script>
</body>
</html>
