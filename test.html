<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Pedidos</title>
</head>
<body>

<div id="pedidos-container">
  <!-- Os pedidos serão exibidos aqui -->
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  try {
    const response = await fetch('/pedidos-cadastrados', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
      },
      // Adicione qualquer configuração adicional necessária, como headers de autenticação
    });

    const data = await response.json();

    if (response.ok) {
      const pedidosContainer = document.getElementById('pedidos-container');

      if (data.pedidos && data.pedidos.length > 0) {
        // Exibir pedidos
        const pedidosList = document.createElement('ul');
        data.pedidos.forEach(pedido => {
          const pedidoItem = document.createElement('li');
          pedidoItem.textContent = `Pedido ID: ${pedido.idPed} - Gráfica ID: ${pedido.graficaId}`;
          pedidosList.appendChild(pedidoItem);
        });
        pedidosContainer.appendChild(pedidosList);
      } else {
        // Nenhum pedido encontrado
        const mensagem = document.createElement('p');
        mensagem.textContent = 'Nenhum pedido encontrado dentro dos raios permitidos.';
        pedidosContainer.appendChild(mensagem);
      }
    } else {
      // Tratar erro de resposta
      console.error('Erro na resposta da API:', response.status, response.statusText);
    }
  } catch (error) {
    console.error('Erro ao buscar pedidos:', error.message);
  }
});
</script>

</body>
</html>
