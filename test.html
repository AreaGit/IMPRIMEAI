    <script>
    document.addEventListener('DOMContentLoaded', function () {
  const btnCad = document.getElementById('btnCad');

  btnCad.addEventListener('click', function () {
    const cardNumber = document.getElementById('cardNumber').value;
    const cardHolderName = document.getElementById('cardHolderName').value;
    const expirationDate = document.getElementById('expirationDate').value;
    const cvv = document.getElementById('cvv').value;

    // Montar os dados do formulário em um objeto
    const cartaoData = {
      cardNumber: cardNumber,
      cardHolderName: cardHolderName,
      expirationDate: expirationDate,
      cvv: cvv,
    };

    fetch('/cadastro-cartao', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(cartaoData),
    })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Cartão cadastrado com sucesso
          console.log('Cartão cadastrado com sucesso:', data.message);
          // Recarrega a página após o cadastro bem-sucedido
        } else {
          // Erro no cadastro
          console.error('Erro ao cadastrar cartão:', data.error);
        }
      })
      .catch(error => {
        console.error('Erro ao cadastrar cartão:', error);
      });
  });
});


const conteudo = document.getElementById('conteudo')
const conteudo2 = document.getElementById('conteudo2')
const conteudo3 = document.getElementById('conteudo3')

let isDisplayBlock = false; // Variável para rastrear o estado atual

conteudo.addEventListener('click', () => {
  // Inverte o estado atual
  isDisplayBlock = !isDisplayBlock;

  // Define o estilo de acordo com o estado atual
  if (isDisplayBlock) {
    conteudo2.style.display = 'block';
  } else {
    conteudo2.style.display = 'none';
  }
});


const openPopupBtn = document.getElementById('openPopupBtn');
const popup = document.getElementById('popup');
const closePopupBtn = document.getElementById('closePopupBtn');

// Função para abrir a popup
openPopupBtn.addEventListener('click', () => {
    popup.style.display = 'block';
});

// Função para fechar a popup
closePopupBtn.addEventListener('click', () => {
    popup.style.display = 'none';
});

// Fechar a popup se o usuário clicar fora dela
window.addEventListener('click', (event) => {
    if (event.target === popup) {
        popup.style.display = 'none';
    }
});
    </script>
