<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to Google Drive</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" />
        <button type="button" onclick="uploadFile()">Upload</button>
    </form>

    <div id="result">
        <!-- Resultado do upload será exibido aqui -->
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/uploadGoogleDrive', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    displayResult(result);
                } else {
                    console.error('Erro ao fazer upload do arquivo:', response.statusText);
                }
            } catch (error) {
                console.error('Erro na requisição ao fazer upload do arquivo:', error);
            }
        }

        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>File ID: ${result.fileId}</p>
                <p>Web View Link: <a href="${result.webViewLink}" target="_blank">${result.webViewLink}</a></p>
                <p>Download Link: <a href="${result.downloadLink}" target="_blank">${result.downloadLink}</a></p>
            `;
        }
    </script>
</body>
</html>
